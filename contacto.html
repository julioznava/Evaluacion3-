    <div class = "container">
        <form action="#" method="post" name="formulario" id="formulario">
            <div class="row g-3">
                <div class="col-xs-12 col-sm-7">
                    <h2>Formulario Ingreso de Contacto</h2>
                    <label for="">Nombre</label>
                    <input type="text" class="form-control" name="txt_nombre" placeholder="Ingrese su Nombre" id="txt_nombre">
                    <label for="">Rut</label>
                    <input type="text" class="form-control" name="txt_rut" placeholder="Ingrese su rut" id="txt_rut">
                    <label for="">Direccion</label>
                    <input type="text" class="form-control" name="txt_direccion" id="txt_direccion" placeholder="Ingrese direccion">
                    <label for="">Seleccione una Sucursal</label>
                    <select class="form-select" name="opt_sucursal" id="opt_sucursal">
                        <option value=""></option>
                        <option value="Macul">Macul</option>
                        <option value="La Florida">La Florida</option>
                        <option value="Puente Alto">Puente Alto</option>
                        <option value="Penalolen">Penalolen</option>
                    </select>
                    <label for="">Correo Electronico</label>
                    <input type="text" class="form-control" name="txt_correo" placeholder="Ingrese su correo" id="txt_correo">
                    <label for="">Telefono</label>
                    <input type="text" class="form-control" name="txt_telefono" id="txt_telefono" placeholder="9....">

                    <label for="">Seleccione Producto</label>
                    <select class="form-select" name="opt_producto" id="opt_producto">
                        <option value=""></option>
                        <option value="Rosas">Rosas</option>
                        <option value="Arreglos Florales">Arreglos Florales</option>
                        <option value="Tierra de Hojas">Tierra de hojas</option>
                    </select>
                    <br>
                    <label for="">Fecha de despacho</label>
                    <input type="date" class="form-control" name="txt_fecha" id="txt_fecha">
                    <label for="">Comentarios</label>
                    <textarea class="form-control" name="txa_descripcion" id="txa_descripcion" cols="30" rows="5"></textarea>
                    <br>
                </div>
                <div class="col-xs-12">
                    <input type="button" class="btn btn-primary" value="Guardar Consulta" onclick="javascript:void(validar())">
                    <input type="reset" class="btn btn-danger" value="Limpiar">
                </div>
            </div>
        </form>
